name: Boom SLA check

on:
  workflow_dispatch:
    inputs:
      conversationUrl:
        description: "Boom conversation URL (email tracking link or the final Boom URL)"
        required: true
        type: string
  repository_dispatch:
    types: [boom_check]

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Install Playwright Chromium (with system deps)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright checker
        env:
          BOOM_USER: ${{ secrets.BOOM_USER }}
          BOOM_PASS: ${{ secrets.BOOM_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          TO_EMAILS: ${{ secrets.ROHIT_EMAIL }}
          DEBUG_ON_UNSURE: "true"
        run: |
          node check.js --conversation "${{ github.event.client_payload.conversationUrl || inputs.conversationUrl }}"

      - name: Upload page artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: |
            /tmp/shot_*.png
            /tmp/page_*.html
