name: Boom SLA check

on:
  # Manual trigger or from external tools (like Power Automate calling the API)
  workflow_dispatch:
    inputs:
      conversation:
        description: "Conversation URL (optional â€” overrides secret)"
        required: false
  repository_dispatch:
    types: [boom_sla_check]

jobs:
  run-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Resolve conversation URL (input or secret fallback)
        id: conv
        run: |
          if [ -n "${{ github.event.inputs.conversation }}" ]; then
            echo "url=${{ github.event.inputs.conversation }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.CONVERSATION_URL }}" ]; then
            echo "url=${{ secrets.CONVERSATION_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=" >> $GITHUB_OUTPUT
          fi

      - name: Resolve recipients (ALERT_TO / ALERT_CC with sensible fallbacks)
        id: recips
        run: |
          TO="${{ secrets.ALERT_TO }}"
          if [ -z "$TO" ]; then TO="${{ secrets.ROHIT_EMAIL }}"; fi
          if [ -z "$TO" ]; then TO="${{ secrets.SMTP_USER }}"; fi
          echo "to=$TO" >> $GITHUB_OUTPUT
          echo "cc=${{ secrets.ALERT_CC }}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Install Playwright Chromium (with system deps)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright checker
        env:
          BOOM_USER: ${{ secrets.BOOM_USER }}
          BOOM_PASS: ${{ secrets.BOOM_PASS }}
          CONVERSATION_URL: ${{ steps.conv.outputs.url }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          ALERT_TO: ${{ steps.recips.outputs.to }}
          ALERT_CC: ${{ steps.recips.outputs.cc }}
          SLA_MINUTES: ${{ secrets.SLA_MINUTES }}
        run: node check.js

      - name: Upload page artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boom-sla-artifacts
          path: |
            /tmp/boom-*.png
