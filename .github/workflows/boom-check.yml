name: Boom SLA check

on:
  repository_dispatch:
    types: [boom_check]
  workflow_dispatch:
    inputs:
      conversationUrl:
        description: "Boom conversation URL"
        required: true
        type: string

jobs:
  run-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium (with system deps)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright checker
        env:
          CONVERSATION_URL: ${{ github.event.client_payload.conversationUrl || inputs.conversationUrl }}
          BOOM_USER:        ${{ secrets.BOOM_USER }}
          BOOM_PASS:        ${{ secrets.BOOM_PASS }}
          SMTP_HOST:        ${{ secrets.SMTP_HOST }}
          SMTP_PORT:        ${{ secrets.SMTP_PORT }}
          SMTP_USER:        ${{ secrets.SMTP_USER }}
          SMTP_PASS:        ${{ secrets.SMTP_PASS }}
          ROHIT_EMAIL:      ${{ secrets.ROHIT_EMAIL }}
          FROM_NAME:        ${{ secrets.FROM_NAME }}
        run: node check.js

      - name: Upload page artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: page_artifacts
          path: |
            /tmp/*.png
            /tmp/*.html
          if-no-files-found: ignore
