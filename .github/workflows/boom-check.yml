name: Boom SLA check

on:
  repository_dispatch:
    types: [boom_check]
  workflow_dispatch:
    inputs:
      conversationUrl:
        description: "Boom conversation URL"
        required: true
        type: string

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Install Playwright Chromium (with system deps)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright checker
        run: node check.js
        env:
          CONVERSATION_URL: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.conversationUrl || inputs.conversationUrl }}
          BOOM_USER: ${{ secrets.BOOM_USER }}
          BOOM_PASS: ${{ secrets.BOOM_PASS }}
          ROHIT_EMAIL: ${{ secrets.ROHIT_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          REPLY_TO: ${{ secrets.REPLY_TO }}

      - name: Upload page artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: page-artifacts
          path: |
            /tmp/shot_*.png
            /tmp/page_*.html
            /tmp/frame_*_*.html
          if-no-files-found: ignore
